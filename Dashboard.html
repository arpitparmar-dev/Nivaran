<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>NIVARAN Dashboard</title>

<style>
:root{
  --primary:#2f5d62;
  --secondary:#5e8b7e;
  --bg:#f4f7f6;
  --card:#ffffff;
}

*{box-sizing:border-box;font-family:"Segoe UI",sans-serif}
body{margin:0;background:var(--bg)}

/* MENU ICON */
#menuIcon{
  position:fixed;
  top:20px;
  left:20px;
  font-size:26px;
  cursor:pointer;
  z-index:1001;
}

/* SIDEBAR */
#sidebar{
  position:fixed;
  top:0;
  left:-340px;
  width:340px;
  height:100vh;
  background:#fff;
  padding:20px;
  transition:.3s;
  overflow-y:auto;
  box-shadow:4px 0 14px rgba(0,0,0,.1);
  z-index:1000;
}
#sidebar.open{left:0}

/* MAIN */
.container{
  max-width:1000px;
  margin:auto;
  padding:80px 20px 20px;
}

h2,h3{color:var(--primary)}
.card{
  background:var(--card);
  padding:14px;
  border-radius:14px;
  margin-bottom:14px;
  box-shadow:0 2px 6px rgba(0,0,0,.05);
}

.addiction{
  cursor:pointer;
  border-left:6px solid var(--secondary);
  font-size:18px;
}

/* INPUT */
input{
  width:100%;
  padding:10px;
  border-radius:10px;
  border:1px solid #ccc;
}
button{
  padding:10px 14px;
  border:none;
  border-radius:10px;
  background:var(--primary);
  color:white;
  cursor:pointer;
  margin-top:6px;
}

/* RINGS */
.rings{
  display:flex;
  justify-content:space-around;
  margin:20px 0;
}
.ring{
  width:120px;
  height:120px;
  border-radius:50%;
  background:conic-gradient(var(--primary) 0deg,#e5e7eb 0deg);
  display:flex;
  align-items:center;
  justify-content:center;
  flex-direction:column;
  font-weight:bold;
}

/* CALENDAR */
.calendar{
  display:grid;
  grid-template-columns:repeat(7,1fr);
  gap:6px;
}
.day{
  padding:8px;
  background:#eef2f3;
  border-radius:6px;
  font-size:12px;
  text-align:center;
}
.day.done{background:var(--secondary);color:white}
</style>
</head>

<body>

<div id="menuIcon" onclick="toggleSidebar()">‚ò∞</div>

<!-- SIDEBAR -->
<div id="sidebar">

  <h3>Profile</h3>
  <div class="card">
    <input id="username" placeholder="Enter your name">
    <button onclick="saveName()">Save / Edit</button>
  </div>

  <h3>Progress</h3>
  <div class="rings">
    <div class="ring" id="dayRing">
      <div>Day</div>
      <div id="dayCount">1</div>
    </div>
    <div class="ring" id="streakRing">
      <div>Streak</div>
      <div id="streakCount">0</div>
    </div>
  </div>

  <h3>Stats</h3>
  <div class="card">
    ‚≠ê XP: <span id="xp"></span><br>
    üéñ Level: <span id="level"></span><br>
    üèÖ Badges: <span id="badges"></span>
  </div>

  <h3>Daily Guidance</h3>
  <div class="card" id="aiTip"></div>

  <h3>History</h3>
  <div id="history"></div>

  <h3>Calendar</h3>
  <div class="calendar" id="calendar"></div>

</div>

<!-- MAIN -->
<div class="container">
  <h2>Select Addiction Type</h2>

  <div class="card addiction" onclick="selectType('Mobile & Social Media')">üì± Mobile & Social Media</div>
  <div class="card addiction" onclick="selectType('Smoking / Alcohol')">üö¨ Smoking / Alcohol</div>
  <div class="card addiction" onclick="selectType('Gaming')">üéÆ Gaming</div>
  <div class="card addiction" onclick="selectType('Junk Food')">üçî Junk Food</div>

  <div id="solution"></div>
</div>

<script src="app.js"></script>
</body>
</html>
