<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>NIVARAN Dashboard</title>

<style>
:root{
  --primary:#2A1503;
  --secondary:#66350F;
  --bg:#F5F5DC;
  --card:#ffffff;
  --accent:#E8D8C4;
}

*{box-sizing:border-box;font-family:"Segoe UI",sans-serif}
body{
  margin:0;
  background:var(--bg);
  color:var(--primary);
  overflow-x:hidden;
}

/* MENU ICON */
#menuIcon{
  position:fixed;
  top:20px;
  left:20px;
  font-size:26px;
  cursor:pointer;
  z-index:1001;
}

/* SIDEBAR */
#sidebar{
  position:fixed;
  top:0;
  left:-340px;
  width:340px;
  height:100vh;
  background:var(--card);
  padding:20px;
  transition:.3s;
  overflow-y:auto;
  box-shadow:4px 0 14px rgba(42,21,3,.15);
  z-index:1000;
}
#sidebar.open{left:0}

/* MAIN */
.container{
  max-width:1000px;
  margin:auto;
  padding:80px 20px 20px;
}

h2,h3{color:var(--primary)}

.card{
  background:var(--card);
  padding:14px;
  border-radius:14px;
  margin-bottom:14px;
  box-shadow:0 2px 6px rgba(42,21,3,.08);
}

.addiction{
  cursor:pointer;
  border-left:6px solid var(--secondary);
  font-size:18px;
}

/* INPUT */
input{
  width:100%;
  padding:10px;
  border-radius:10px;
  border:1px solid var(--accent);
}
button{
  padding:10px 14px;
  border:none;
  border-radius:10px;
  background:var(--secondary);
  color:white;
  cursor:pointer;
  margin-top:6px;
}

/* RINGS */
.rings{
  display:flex;
  justify-content:space-around;
  margin:20px 0;
}
.ring{
  width:120px;
  height:120px;
  border-radius:50%;
  background:conic-gradient(var(--secondary) 0deg,var(--accent) 0deg);
  display:flex;
  align-items:center;
  justify-content:center;
  flex-direction:column;
  font-weight:bold;
}

/* CALENDAR */
.calendar{
  display:grid;
  grid-template-columns:repeat(7,1fr);
  gap:6px;
}
.day{
  padding:8px;
  background:var(--accent);
  border-radius:6px;
  font-size:12px;
  text-align:center;
  cursor:pointer;
}
.day.done{
  background:var(--secondary);
  color:white;
}

/* üå∏ PETAL MANDALAS */
.petal-mandala{
  position:fixed;
  width:900px;
  height:900px;
  z-index:-1;
  animation: petalSpin 140s linear infinite;
}
.petal-mandala.tl{top:-300px;left:-300px}
.petal-mandala.br{bottom:-300px;right:-300px;animation-duration:180s}

@keyframes petalSpin{
  from{transform:rotate(0deg)}
  to{transform:rotate(360deg)}
}
</style>
</head>

<body>

<!-- üå∏ MANDALAS -->
<svg class="petal-mandala tl" viewBox="0 0 600 600">
<g transform="translate(300 300)" fill="none" stroke="#C1B59B" stroke-width="3" opacity="0.35">
<defs>
<path id="petalArcTL" d="M0,-220 C120,-180 120,-40 0,0 C-120,-40 -120,-180 0,-220 Z"/>
</defs>
<use href="#petalArcTL"/>
<use href="#petalArcTL" transform="rotate(30)"/>
<use href="#petalArcTL" transform="rotate(60)"/>
<use href="#petalArcTL" transform="rotate(90)"/>
<use href="#petalArcTL" transform="rotate(120)"/>
<use href="#petalArcTL" transform="rotate(150)"/>
<use href="#petalArcTL" transform="rotate(180)"/>
<use href="#petalArcTL" transform="rotate(210)"/>
<use href="#petalArcTL" transform="rotate(240)"/>
<use href="#petalArcTL" transform="rotate(270)"/>
<use href="#petalArcTL" transform="rotate(300)"/>
<use href="#petalArcTL" transform="rotate(330)"/>
<circle r="200"/><circle r="150"/>
</g>
</svg>

<svg class="petal-mandala br" viewBox="0 0 600 600">
<g transform="translate(300 300)" fill="none" stroke="#A89978" stroke-width="3" opacity="0.3">
<defs>
<path id="petalArcBR" d="M0,-240 C140,-190 140,-60 0,0 C-140,-60 -140,-190 0,-240 Z"/>
</defs>
<use href="#petalArcBR"/>
<use href="#petalArcBR" transform="rotate(36)"/>
<use href="#petalArcBR" transform="rotate(72)"/>
<use href="#petalArcBR" transform="rotate(108)"/>
<use href="#petalArcBR" transform="rotate(144)"/>
<use href="#petalArcBR" transform="rotate(180)"/>
<use href="#petalArcBR" transform="rotate(216)"/>
<use href="#petalArcBR" transform="rotate(252)"/>
<use href="#petalArcBR" transform="rotate(288)"/>
<use href="#petalArcBR" transform="rotate(324)"/>
<circle r="210"/><circle r="160"/>
</g>
</svg>

<div id="menuIcon" onclick="toggleSidebar()">‚ò∞</div>

<!-- SIDEBAR -->
<div id="sidebar">
<h3>Profile</h3>
<div class="card">
<input placeholder="Enter your name">
<button>Save / Edit</button>
</div>
</div>

<!-- DASHBOARD -->
<div class="container" id="dashboard">
<h2>Select Addiction Type</h2>
<div class="card addiction" onclick="openAddiction('Mobile & Social Media')">üì± Mobile & Social Media</div>
<div class="card addiction" onclick="openAddiction('Smoking / Alcohol')">üö¨ Smoking / Alcohol</div>
<div class="card addiction" onclick="openAddiction('Gaming')">üéÆ Gaming</div>
<div class="card addiction" onclick="openAddiction('Junk Food')">üçî Junk Food</div>
</div>

<!-- NEXT PAGE -->
<div class="container" id="addictionPage" style="display:none">
<button onclick="goBack()">‚Üê Back</button>
<h2 id="addictionTitle"></h2>

<h3>Select Plan</h3>
<button onclick="setPlan(7)">7 Days</button>
<button onclick="setPlan(21)">21 Days</button>
<button onclick="setPlan(90)">90 Days</button>

<h3>Progress</h3>
<div class="calendar" id="progressCalendar"></div>

<h3>Daily Tasks</h3>
<div class="card" id="taskList"></div>
</div>

<script>
let currentAddiction="",plan=7,selectedDay=1,progress={}
const TASKS={
"Mobile & Social Media":["No phone 1st hour","Disable notifications","Read 15 mins","Meditate 5 mins"],
"Smoking / Alcohol":["Delay habit","Drink warm water","Breathing exercise","Walk 15 mins"],
"Gaming":["Limit gaming","Exercise","Offline activity","Sleep before 11"],
"Junk Food":["No junk food","Eat fruits","Drink water","Mindful eating"]
}

function openAddiction(type){
currentAddiction=type
dashboard.style.display="none"
addictionPage.style.display="block"
addictionTitle.innerText=type+" Recovery"
setPlan(7)
}
function goBack(){
dashboard.style.display="block"
addictionPage.style.display="none"
}
function setPlan(days){
plan=days
progress={}
renderCalendar()
loadTasks()
}
function renderCalendar(){
progressCalendar.innerHTML=""
for(let i=1;i<=plan;i++){
let d=document.createElement("div")
d.className="day"+(progress[i]?" done":"")
d.innerText=i
d.onclick=()=>{selectedDay=i}
progressCalendar.appendChild(d)
}
}
function loadTasks(){
taskList.innerHTML=""
TASKS[currentAddiction].forEach(t=>{
let div=document.createElement("div")
div.innerHTML=`<input type="checkbox" onchange="markDone()"> ${t}`
taskList.appendChild(div)
})
}
function markDone(){
progress[selectedDay]=true
renderCalendar()
}
function toggleSidebar(){
sidebar.classList.toggle("open")
}
</script>

</body>
</html>
