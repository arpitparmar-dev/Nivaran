<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>NIVARAN</title>

<style>
html, body {
  width:100%;
  height:100%;
  margin:0;
}

body {
  display:flex;
  flex-direction:column;
  justify-content:center;
  align-items:center;
  background:#F5F5DC;
  font-family: Arial, sans-serif;
  overflow:hidden;
}

/* LEFT MANDALA – HALF VISIBLE */
.mandala-left {
  position:fixed;
  left:0;
  top:50%;
  width:1050px;
  height:1050px;
  transform:translate(-50%, -50%);
  opacity:0.35;
  animation: rotateLeft 60s linear infinite;
  z-index:-1;
}

/* TOP-RIGHT MANDALA – QUARTER VISIBLE */
.mandala-right {
  position:fixed;
  right:0;
  top:0;
  width:1100px;
  height:1100px;
  transform:translate(50%, -50%);
  opacity:0.25;
  animation: rotateRight 90s linear infinite;
  z-index:-1;
}

/* Animations */
@keyframes rotateLeft {
  from { transform:translate(-50%, -50%) rotate(0deg); }
  to   { transform:translate(-50%, -50%) rotate(360deg); }
}

@keyframes rotateRight {
  from { transform:translate(50%, -50%) rotate(0deg); }
  to   { transform:translate(50%, -50%) rotate(-360deg); }
}

h1 {
  font-size:80px;
  color:#2A1503;
  margin:0;
}

p {
  font-size:26px;
  color:#2A1503;
  margin:10px 0 80px 0;
  text-align:center;
}

button {
  padding:20px 45px;
  background:#66350F;
  color:white;
  border:none;
  border-radius:14px;
  cursor:pointer;
  font-size:16px;
}
</style>
</head>

<body>

<!-- LEFT HALF MANDALA -->
<svg class="mandala-left" viewBox="0 0 600 600">
  <g transform="translate(300 300)" fill="none" stroke="#2A1503" stroke-width="2">

    <!-- OUTER PETALS (UNCHANGED) -->
    <defs>
      <path id="outerPetal" d="M0,-260 C45,-200 45,-100 0,-40 C-45,-100 -45,-200 0,-260 Z"/>
    </defs>

    <g>
      <use href="#outerPetal"/>
      <use href="#outerPetal" transform="rotate(20)"/>
      <use href="#outerPetal" transform="rotate(40)"/>
      <use href="#outerPetal" transform="rotate(60)"/>
      <use href="#outerPetal" transform="rotate(80)"/>
      <use href="#outerPetal" transform="rotate(100)"/>
      <use href="#outerPetal" transform="rotate(120)"/>
      <use href="#outerPetal" transform="rotate(140)"/>
      <use href="#outerPetal" transform="rotate(160)"/>
      <use href="#outerPetal" transform="rotate(180)"/>
      <use href="#outerPetal" transform="rotate(200)"/>
      <use href="#outerPetal" transform="rotate(220)"/>
      <use href="#outerPetal" transform="rotate(240)"/>
      <use href="#outerPetal" transform="rotate(260)"/>
      <use href="#outerPetal" transform="rotate(280)"/>
      <use href="#outerPetal" transform="rotate(300)"/>
      <use href="#outerPetal" transform="rotate(320)"/>
      <use href="#outerPetal" transform="rotate(340)"/>
    </g>

    <!-- RINGS (UNCHANGED) -->
    <circle r="200" stroke="#8B4513"/>
    <circle r="160" stroke="#000000"/>
    <circle r="120" stroke="#C19A6B"/>

    <!-- ✅ CLEAN GEOMETRIC MID PART -->
    <!-- Concentric rings -->
    <circle r="90" />
    <circle r="65" />
    <circle r="40" />

    <!-- Radial spokes (12-fold symmetry) -->
    <g>
      <line x1="0" y1="-40" x2="0" y2="-90"/>
      <line x1="0" y1="40"  x2="0" y2="90"/>
      <line x1="-40" y1="0" x2="-90" y2="0"/>
      <line x1="40"  y1="0" x2="90"  y2="0"/>

      <line x1="-28" y1="-28" x2="-64" y2="-64"/>
      <line x1="28"  y1="-28" x2="64"  y2="-64"/>
      <line x1="-28" y1="28"  x2="-64" y2="64"/>
      <line x1="28"  y1="28"  x2="64"  y2="64"/>
    </g>

    <!-- Center dot -->
    <circle r="12" fill="#2A1503"/>

  </g>
</svg>

<!-- TOP RIGHT QUARTER MANDALA -->
<svg class="mandala-right" viewBox="0 0 600 600">
  <g transform="translate(300 300)" fill="none" stroke="#2A1503" stroke-width="2">

    <!-- OUTER PETALS (UNCHANGED) -->
    <defs>
      <path id="outerPetalSmall" d="M0,-200 C35,-150 35,-80 0,-30 C-35,-80 -35,-150 0,-200 Z"/>
    </defs>

    <g>
      <use href="#outerPetalSmall"/>
      <use href="#outerPetalSmall" transform="rotate(30)"/>
      <use href="#outerPetalSmall" transform="rotate(60)"/>
      <use href="#outerPetalSmall" transform="rotate(90)"/>
      <use href="#outerPetalSmall" transform="rotate(120)"/>
      <use href="#outerPetalSmall" transform="rotate(150)"/>
      <use href="#outerPetalSmall" transform="rotate(180)"/>
      <use href="#outerPetalSmall" transform="rotate(210)"/>
      <use href="#outerPetalSmall" transform="rotate(240)"/>
      <use href="#outerPetalSmall" transform="rotate(270)"/>
      <use href="#outerPetalSmall" transform="rotate(300)"/>
      <use href="#outerPetalSmall" transform="rotate(330)"/>
    </g>

    <circle r="150" stroke="#8B4513"/>
    <circle r="110" stroke="#000000"/>

    <!-- SAME CLEAN MID PART (SCALED) -->
    <g transform="scale(0.75)">
      <circle r="90" />
      <circle r="65" />
      <circle r="40" />

      <line x1="0" y1="-40" x2="0" y2="-90"/>
      <line x1="0" y1="40"  x2="0" y2="90"/>
      <line x1="-40" y1="0" x2="-90" y2="0"/>
      <line x1="40"  y1="0" x2="90"  y2="0"/>

      <line x1="-28" y1="-28" x2="-64" y2="-64"/>
      <line x1="28"  y1="-28" x2="64"  y2="-64"/>
      <line x1="-28" y1="28"  x2="-64" y2="64"/>
      <line x1="28"  y1="28"  x2="64"  y2="64"/>

      <circle r="12" fill="#2A1503"/>
    </g>

  </g>
</svg>

<h1>NIVARAN</h1>
<p>A free mind-growth & addiction recovery app</p>
<button onclick="enterNivaran()">Enter NIVARAN</button>

<script>
function enterNivaran(){
  window.location.href = "dashboard.html";
}
</script>

</body>
</html>
